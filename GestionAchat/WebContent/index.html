<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login" />
        <link rel="stylesheet" type="text/css" href="demo.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <header>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="servletController" method="post" autocomplete="on"> 
                                <h1>Authentification</h1> 
                                <p> 
                                    <label for="username" class="uname" > Login </label>
                                    <input id="username" name="login" required="required" type="text"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd"> Mot de passe </label>
                                    <input id="password" name="password" required="required" type="password" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Se connecter" /> 
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
